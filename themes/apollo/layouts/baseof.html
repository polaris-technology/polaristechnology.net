<!DOCTYPE html>
<html lang="{{ site.Language.Lang | default "en" }}">
<head>
  {{ partial "head/meta.html" . }}
  {{ partial "head/css.html" . }}
  <meta name="color-scheme" content="light dark">
</head>
<body class="page-{{ .Kind }} type-{{ .Type | default "page" }}" data-page-kind="{{ .Kind }}">
  <a class="visually-hidden-focusable skip-link" href="#main-content">Skip to main content</a>

  <header>
    {{ partial "nav.html" . }}
  </header>

  <main id="main-content"{{ if eq .Kind "home" }} class="home-main"{{ else }} class="container my-5"{{ end }}>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  {{ partial "scripts.html" . }}
</body>
</html>
